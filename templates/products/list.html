{% extends 'base.html' %}


{% block site_title %}Products{% endblock %}

{% block site_content %}

    <ul class="products-list">
        {% for product in product_list %}
            <li class="product">
                <img src="{{ product.image.url }}" class="images-product" alt="">
                <a href="{% url 'product details' product.id product.slug %}"> {{ product.name }} -  {{ product.price }}лв</a>

            </li>
        {% endfor %}
    </ul>
{% endblock %}
