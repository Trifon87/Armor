{% extends 'base.html' %}
{% block site_title %}
    {{ product.name }}
{% endblock %}
{% block site_content %}
    <ul class="images-product-details-ul">
        <li class="images-product-details">
            <img src="{{ product.image.url }}" class="images-product" alt="">
        </li>
        <li>
            {{ product.name }}
        </li>
        <li>Цена: {{ product.price }}лв</li>
    </ul>
    <li>   {{ product.description }}</li>

{% endblock %}
